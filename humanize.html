<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humanize Text - AuthenText</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0D99FF;
            --primary-hover: #0A7ACC;
            --primary-light: #E6F4FF;
            --success-color: #0D99FF;
            --danger-color: #FF4D4F;
            --text-primary: #1A1A1A;
            --text-secondary: #4D4D4D;
            --bg-primary: #FFFFFF;
            --bg-secondary: #F7F7F7;
            --bg-tertiary: #FFFFFF;
            --border-color: #E6E6E6;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --font-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-primary);
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .navbar {
            background: var(--bg-primary);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.98);
            box-shadow: 0 1px 2px var(--shadow-color);
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: var(--text-primary);
            padding: 0.5rem;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        .logo:hover {
            background-color: var(--bg-secondary);
            transform: translateY(-1px);
        }

        .logo i {
            font-size: 1.75rem;
            color: var(--primary-color);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .main-content {
            max-width: 1000px;
            margin: 6rem auto 2rem;
            padding: 0 2rem;
        }

        .humanize-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .humanize-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .humanize-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .text-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .text-box {
            background: var(--bg-tertiary);
            border-radius: 12px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .text-box h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .text-box h3 i {
            color: var(--primary-color);
        }

        .text-content {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            min-height: 400px;
            padding: 1.5rem;
            background: var(--bg-secondary);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .primary-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            box-shadow: 0 2px 4px rgba(13, 153, 255, 0.1);
        }

        .primary-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(13, 153, 255, 0.2);
        }

        .secondary-button {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .secondary-button:hover {
            background-color: var(--bg-tertiary);
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .text-container {
                grid-template-columns: 1fr;
            }

            .navbar {
                padding: 0.75rem 1rem;
            }

            .logo h1 {
                font-size: 1.25rem;
            }

            .logo i {
                font-size: 1.5rem;
            }

            .main-content {
                padding: 0 1rem;
            }

            .humanize-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="logo">
                <i class="fas fa-robot"></i>
                <h1>AuthenText</h1>
            </a>
        </div>
    </nav>

    <div class="main-content">
        <div class="humanize-header">
            <h1>Humanize Text</h1>
            <p>Making your text sound more natural and human-like</p>
        </div>

        <div class="text-container">
            <div class="text-box">
                <h3>
                    <i class="fas fa-robot"></i>
                    Original Text
                </h3>
                <div class="text-content" id="originalText"></div>
            </div>
            <div class="text-box">
                <h3>
                    <i class="fas fa-user"></i>
                    Humanized Text
                </h3>
                <div class="text-content" id="humanizedText"></div>
            </div>
        </div>

        <div class="loading" id="loadingIndicator">
            <i class="fas fa-spinner"></i>
            Humanizing text...
        </div>

        <div class="actions">
            <button class="action-button primary-button" id="humanizeButton" onclick="humanizeText()">
                <i class="fas fa-magic"></i>
                Start Humanizing
            </button>
            <a href="javascript:history.back()" class="action-button secondary-button">
                <i class="fas fa-arrow-left"></i>
                Go Back
            </a>
        </div>
    </div>

    <script>
        // Get the text from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const text = decodeURIComponent(urlParams.get('text'));
        
        // Set the original text
        document.getElementById('originalText').textContent = text;

        async function humanizeText() {
            const button = document.getElementById('humanizeButton');
            const loadingIndicator = document.getElementById('loadingIndicator');
            const humanizedTextElement = document.getElementById('humanizedText');
            
            // Disable button and show loading
            button.disabled = true;
            loadingIndicator.style.display = 'flex';
            
            try {
                const response = await fetch('/humanize', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to humanize text');
                }
                
                const data = await response.json();
                if (data.error) {
                    throw new Error(data.error);
                }
                
                humanizedTextElement.textContent = data.humanized_text;
                
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to humanize text. Please try again.');
            } finally {
                // Re-enable button and hide loading
                button.disabled = false;
                loadingIndicator.style.display = 'none';
            }
        }
    </script>
</body>
</html>
